<ol class="breadcrumb">
  <li>
		<a href="#/courses">
			Courses
		</a>
	</li>
  <li class="active">
		{{subject.name}}
	</li>
</ol>

<h1>{{subject.name}} ({{subject.abbreviation}})</h1>

<ul>
	<li ng-repeat="course in courses">
		<a ng-click="goToCourse(course)" href="">
			{{course.title}}
		</a>
	</li>
</ul>
