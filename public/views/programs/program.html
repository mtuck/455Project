<ol class="breadcrumb">
  <li>
		<a href="#/programs/category/{{category._id}}">
			{{category.name}}
		</a>
	</li>
  <li ng-if="department">
		<a href="#/programs/category/{{category._id}}/departments/{{department._id}}">
			Department of {{department.name}}
		</a>
	</li>
  <li class="active">
		{{programTitle(program)}}
	</li>
</ol>

<h1>{{programTitle(program)}}</h1>

<div class="panel panel-default" ng-repeat="requirement in program.requirements">
  <div class="panel-heading">
		<h4>
			{{requirement.name}}
		</h4>
	</div>
  <table class="table">
		<t>
			<th>Requirement</th>
			<th>Credit</th>
		</tr>
    <tr ng-repeat="item in requirement.items">
			<td>
				<span ng-repeat="(c, course) in item.courses">
					{{course.subject.abbreviation}} {{course.number}} {{course.title}}
					<div ng-if="c < item.courses.length - 1" class="course-separator">
						<em>{{item.separator}}</em>
					</div>
				</span>
			</td>
			<td>{{item.credit}}</td>
		</tr>
		<tr>
			<th>Total</th>
			<th>{{requirement.credit}}</th>
		</tr>
  </table>
</div>
